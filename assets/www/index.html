<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>记录旅途</title>
<!---->
<style type="text/css">
    html {
        height: 100%
    }

    body {
        height: 100%;
        margin: 0;
        padding: 0
    }

    #map_canvas {
        height: 100%;
    }

    #start-jour {
        z-index: 11;
    }

    .ui-btn {
        z-index: 10;
    }

    #content {
        z-index: 1000000;
    }
</style>


<link href="http://code.jquery.com/mobile/latest/jquery.mobile.css" rel="stylesheet" type="text/css"/>
<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
<script src="http://code.jquery.com/mobile/latest/jquery.mobile.js"></script>

<!--phonegap lib-->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxS4EAxj3r95RhmnKZNjZjdA981ZIkOBY&sensor=true&language=zh"></script>


<script type="text/javascript" src="cordova-2.1.0.js"></script>
<script type="text/javascript">
$(document).bind("pageinit", function () {

    var MarkJour = (function(){
        var lat = new google.maps.LatLng(30.277896, 110.156072);
        var map = initMap('map_canvas', {
            center:lat,
            zoom:15,
            mapTypeId:google.maps.MapTypeId.ROADMAP,
            panControl:false,
            zoomControl:true,
            mapTypeControl:false,
            scaleControl:false,
            streetViewControl:false,
            overviewMapControl:false
        });
        var positionArr = [];

        /**
         * 初始化地图，返回地图实例
         */
        function initMap(id, config) {
            new google.maps.Map(document.getElementById(id), config);
        }


        return {
            initStartJour: function(){

            },
        }

    })();

   initList = [


        //描绘路线
        //监控当前位置信息的变化
        //每隔一段时间进行位置信息检测
        //并把检测结果放到一个路径的数组中，根据该数组画出整个行程路线
        function () {
            $("#start-geo").click(function (e) {
                $("#start-geo .ui-btn-text").text("结束旅途");
                $.mobile.loading('show', {
                    text:'正在为旅途确定您的起点...',
                    textVisible:true,
                    theme:'e'
                });
                navigator.geolocation.getCurrentPosition(function (position) {
                    $.mobile.loading('hide');
                    //获取当前起点坐标
                    var startLat = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
                    positionArr.push(startLat);
                    var marker = new google.maps.Marker({
                        position:startLat,
                        map:map
                    });

                    //初始化画路线工具
                    var options = { frequency:6000 }, polyOptions, poly;
                    polyOptions = {
                        strokeColor:'black',
                        strokeOpacity:1.0,
                        strokeWeight:1.5
                    };
                    poly = new google.maps.Polyline(polyOptions);
                    poly.setMap(map);


                    addLatLng(startLat);


                    function addLatLng(latLng) {
                        var path = poly.getPath();
                        path.push(latLng);
                        map.setCenter(latLng);
                    }


                    //在web 页面 模拟一下多个路径的情况 -------------------------------------
                    function emulatePosition() {
                        if (emulatePosition.p) {
                            emulatePosition.p.x -= Math.random() * 0.001;
                            emulatePosition.p.y -= Math.random() * 0.003;

                        } else {
                            emulatePosition.p = {
                                x:positionArr[0].lat(),
                                y:positionArr[0].lng()
                            }
                        }
                        var newLat = new google.maps.LatLng(emulatePosition.p.x, emulatePosition.p.y);
                        positionArr.push(newLat);
                        addLatLng(newLat);

                        setTimeout(function () {
                            emulatePosition();
                        }, options.frequency);
                    }

                    emulatePosition();
                }, function (msg) {
                    alert(msg);
                });
            });
        },


        // 初始化页面级别的一些通用逻辑
        //页面中的按钮事件统一处理
        function () {
            $('#main-page').live("pagebeforehide", function (e, ui) {
                $('#map_canvas').css({visibility:"hidden"});
            });
            $('#main-page').live("pageshow", function (e, ui) {
                $('#map_canvas').css({visibility:"visible"});
            });

        },

        //选择照片按钮
        function () {
            // new-photo 按钮点击事件触发函数
            $('#new-photo').click(function (e) {
                // 使用设备上的摄像头拍照，并获得Base64编码字符串格式的图像
                navigator.camera.getPicture(function (imgUrl) {
                    $('#back-hand').click();
                    markImg(imgUrl, positionArr[positionArr.length - 1]);
                    navigator.notification.vibrate(100);
                }, onFail, {
                    quality:30,
                    destinationType:1,
                    sourceType:1,
                    targetWidth:150,
                    targetHeight:150
                });
            });

            $('#select-photo').click(function (e) {
                //当成功得到一张照片的URI后被调用
                navigator.camera.getPicture(function (imgUrl) {
                    $('#back-hand').click();
                    markImg(imgUrl, positionArr[positionArr.length - 1]);
                    navigator.notification.vibrate(100);
                }, onFail, {
                    quality:30,
                    destinationType:1,
                    sourceType:0,
                    targetWidth:150,
                    targetHeight:150
                });
            });

            $("#govoice").click(function () {
                var Record = new function () {
                    var self = this;
                    var src = "test3.mp3";

                    var mediaRec = new Media(src, function () {
                    }, function () {
                    });

                    var timer = null;
                    var status;


                    this.start = function () {
                        // 开始录制音频
                        mediaRec.startRecord();
                        // 10秒钟后停止录制
                        var recTime = 0;
                        timer = setInterval(function () {
                            recTime = recTime + 1;//录制的 second
                            //超过10分钟自动停止
                            if (recTime > 60 * 10) {
                                self.stop();
                            }
                        }, 1000);
                    };

                    this.stop = function () {
                        clearInterval(timer);
                        mediaRec.stopRecord();
                    };

                    this.play = function () {
                        var play, mediaTimer = null;

                        // Get the new media file
                        play = new Media(src, function () {
                            clearInterval(mediaTimer);
                        }, null);
                        play.play();

                        // Update media position every second
                        mediaTimer = setInterval(function () {
                            // get media position
                            play.getCurrentPosition(
                                    // success callback
                                    function (position) {
                                        if (position > -1) {
                                            status.html("已播放: " + position + " sec");
                                        } else {
                                            //clearInterval(mediaTimer);
                                        }
                                    }
                            );
                        }, 1000);

                    };
                };
                Record.init();
            });

            // 当有错误发生时触发此函数
            function onFail(mesage) {
                alert('Failed because: ' + mesage);
            }

            function markImg(imgSrc, position) {
                var marker = new google.maps.Marker({
                    position:position,
                    map:map
                });
                var content = '<div style="text-align: center;"><img style="margin:0 auto;width:140px;" src="' + imgSrc + '"/></div>';
                attachInfowindow(marker, content);
            }

            function attachInfowindow(marker, content) {
                var infowindow = new google.maps.InfoWindow({
                    content:content
                });
                google.maps.event.addListener(marker, 'click', function () {
                    infowindow.open(map, marker);
                });
            }
        },

        function () {
            $.mobile.loadPage('#voice');
            $.mobile.loadPage('#photo');
//                $.mobile.loadPage('#main-page');
        }
    ];


    /**
     * init func list
     * need to show more information
     *
     */
    if (!window.initall) {
        window.initall = true;
        for (var i = 0; i < initList.length; i++) {
            initList[i].call(this);
        }
    }

});


</script>

</head>
<body>


<!-- Home -->
<div data-role="page" id="main-page" data-title="记录旅途">
    <div data-role="header">
        <a id="return" data-role="button" data-icon="plus">返回</a>
        <a id="start-go" data-role="button" data-icon="plus">开始出发</a>
    </div>
    <div data-role="content">
    </div>
</div>

<div data-role="page" id="photo" data-title="拍照">
    <div data-role="content" data-theme="a">
        <h3>在当前位置, 记录照片</h3>
        <a id="new-photo" data-role="button" data-theme="a">拍摄新照片</a>
        <a id="select-photo" data-role="button" data-theme="a">从相册中选择</a>
        <a href="#main-page" id="back-hand" data-role="button" data-rel="back" data-transition="slidedown" data-theme="a">返回</a>
    </div>
</div>


<div id="map_canvas" style="visibility:hidden;width:100%; height:100%"></div>

</body>
</html>
