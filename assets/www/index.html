<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>记录旅途</title>
<link href="http://code.jquery.com/mobile/latest/jquery.mobile.css" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" href="stylesheet/mj.css">
<link rel="stylesheet" href="stylesheet/login.css">
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script src="http://code.jquery.com/mobile/latest/jquery.mobile.js"></script>
<!--phonegap lib-->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxS4EAxj3r95RhmnKZNjZjdA981ZIkOBY&sensor=true&language=zh"></script>


<script type="text/javascript" src="cordova-2.1.0.js"></script>

<!--场景js-->
<script type="text/javascript" src="javascript/mark-jour.js"></script>

<script src="http://tjs.sjs.sinajs.cn/open/api/js/wb.js?appkey=3696776640" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="javascript/login.js"></script>


<script type="text/javascript">
    $(document).bind("pageinit", function () {
        var MJ = window.MJ;
        MJ.login.init();
        $(MJ.login).on('finish',function(){
            MJ.markJour.init();
        })


    });


</script>

</head>
<body>

<div data-role="page" id="login" class="login">
    <div id="wb_connect_btn" ></div>
    <div class="logon-logo"><img src="images/logo.png" /></div>
    <div class="entry-wrap">
        <div class="sina-logon entry-item first">
            <!-- <input type="text" name="sinaLogin" placeholder="新浪微博登录" style="display: none;"/> -->
            <a href="#" >新浪微博登录</a>
        </div>
        <div class="qq-logon entry-item">
            <!-- <input type="text" name="qqLogin" placehoder="qq登录" style="display: none;" /> -->
            <a href="#mark-jour" id="loginme" >qq登录</a>
        </div>
        <div class="show-shared entry-item last"><a href="#">他人旅途</a></div>
    </div>
</div>

<!-- Home -->
<div data-role="page" id="mark-jour">
    <div data-role="header">
        <a href="index.html" data-icon="delete">返回</a>
        <h1>asdfsdfsdfsfsdfsf</h1>
        <a id="start-jour" href="#insureJourName" data-rel="popup" data-position-to="window" data-role="button" data-icon="check" data-theme="a">开始</a>
    </div>
    <div data-role="content" style="height:100%;width:100%;">
        <a>Form</a>
        <!--popup-->
        <div data-role="popup" id="insureJourName" data-theme="a" class="ui-corner-all">
            <form>
                <div style="padding:10px 20px;">
                    <h3>给旅行取个名字吧:</h3>
                    <label for="M_un" class="ui-hidden-accessible">旅行名称:</label>
                    <input type="text" name="user" value="" id="M_un" placeholder="杭州三日游" data-theme="a"/>
                    <a type="submit" id="M_SaveName" data-rel="back" data-role="button" data-theme="b">完成</a>
                </div>
            </form>
        </div>
    </div>

    <div data-role="footer" data-id="foo1" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="#page-go-photo" id="go-pic">照片</a></li>
                <li><a id="go-voice">录音</a></li>

                <li><a id="s-voice">s</a></li>
                <li><a id="e-voice">e</a></li>
                <li><a id="p-voice">p</a></li>

            </ul>
        </div>
        <!-- /navbar -->
    </div>
    <!-- /footer -->
</div>

<div data-role="page" id="page-go-photo">
    <div data-role="header">
        <a data-rel="back" data-role="button" data-icon="delete">返回</a>
        <h1>&nbsp;</h1>
        <a id="insure" data-role="button" data-icon="check" data-theme="a">保存</a>
    </div>

    <div data-role="content">
        <div class="content-primary">

            <div data-role="fieldcontain">
                <textarea style="display:block;width:90%;height:30%;margin:0 auto;" cols="40" rows="10" name="textarea" id="textarea"></textarea>
            </div>

            <div class="ui-body ui-body-b" style="display:block;width:90%;height:30%;margin:0 auto;">


                <a data-role="button" id="MJ_GoPhoto" data-theme="d">拍照</a>

                <a data-role="button" id="MJ_GoPhoLib" data-theme="d">用户相册</a>

                <a data-role="button" data-rel="back" data-theme="d">取消</a>


            </div>

        </div>
    </div>
</div>

<div data-rolo="page" id="logout" class="logout">
    <div class="logout-btn-wrap">
        <a href="#">退出登录</a>
    </div>
</div>

<div id="map_canvas" style="width:100%; height:100%"></div>

</body>
</html>
