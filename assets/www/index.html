<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>记录旅途</title>
<link href="http://code.jquery.com/mobile/latest/jquery.mobile.css" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" href="stylesheet/mj.css">
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script src="http://code.jquery.com/mobile/latest/jquery.mobile.js"></script>
<!--phonegap lib-->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxS4EAxj3r95RhmnKZNjZjdA981ZIkOBY&sensor=true&language=zh"></script>


<script type="text/javascript" src="cordova-2.1.0.js"></script>
<!--场景js-->
<script type="text/javascript" src="javascript/mark-jour.js"></script>


<script type="text/javascript">
    $(document).bind("pageinit", function () {
        var MJ = window.MJ;
        MJ.markJour.init();

    });


</script>

</head>
<body>


<!-- Home -->
<div data-role="page" id="mark-jour">
    <div data-role="header">
        <a href="index.html" data-icon="delete">返回</a>
        <h1>asdfsdfsdfsfsdfsf</h1>
        <a id="start-jour" href="#insureJourName" data-rel="popup" data-position-to="window" data-role="button" data-icon="check" data-theme="a">开始</a>
    </div>
    <div data-role="content" style="height:100%;width:100%;">
        <a>Form</a>
        <!--popup-->
        <div data-role="popup" id="insureJourName" data-theme="a" class="ui-corner-all">
            <form>
                <div style="padding:10px 20px;">
                    <h3>给旅行取个名字吧:</h3>
                    <label for="M_un" class="ui-hidden-accessible">旅行名称:</label>
                    <input type="text" name="user" value="" id="M_un" placeholder="杭州三日游" data-theme="a"/>
                    <a type="submit" id="M_SaveName" data-rel="back" data-role="button" data-theme="b">完成</a>
                </div>
            </form>
        </div>
    </div>

    <div data-role="footer" data-id="foo1" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="#page-go-photo" id="go-pic">照片</a></li>
                <li><a href="a.html" id="go-voice">录音</a></li>
            </ul>
        </div><!-- /navbar -->
    </div><!-- /footer -->
</div>

<div data-role="page" id="page-go-photo">
    <div data-role="header">
        <a data-rel="back" data-role="button" data-icon="delete">返回</a>
        <h1>&nbsp;</h1>
        <a id="insure" data-role="button" data-icon="check" data-theme="a">保存</a>
    </div>

    <div data-role="content">
        <div class="content-primary">

                <div data-role="fieldcontain">
                    <textarea  style="display:block;width:90%;height:30%;margin:0 auto;" cols="40" rows="10" name="textarea" id="textarea"></textarea>
                </div>

                <div class="ui-body ui-body-b" style="display:block;width:90%;height:30%;margin:0 auto;">



                            <a data-role="button" data-theme="d">拍照</a>

                        <a data-role="button" data-theme="d">用户相册</a>

                        <a data-role="button" data-theme="d">取消</a>


                </div>

        </div>
    </div>
</div>

<div id="map_canvas" style="width:100%; height:100%"></div>
